<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e401a14ec.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel Website | Contact</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading txt-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x txt-red"></i>
                        <h2 class="txt-grey">Location</h2>  
                        <p>Karanjade, Panvel, Navi Mumbai</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x txt-red"></i>
                        <h2 class="txt-grey ">Email</h2>
                        <p>veershinde1972@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x txt-red"></i>
                        <h2 class="txt-grey ">Call</h2>
                        <p>8355879343</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company-img">
                </div>


                <form action="" class="form">
                    <h1 class="lg-heading txt-black">
                        Contact Us
                    </h1>
                    <p class="txt-grey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>  
    </section>
    <footer class="footer">
        <div class="social-media">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
        </div>
        <p>World Travel &copy; 2022, All Rights Reserved</p>  
    </footer>
</body>
</html>
